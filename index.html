<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">
  <script src="./scripts/scripts.js"></script>
  <style>
    /* 添加全屏封面样式 */
    .cover {
      height: 100vh; /* 设置封面高度为屏幕的100% */
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('your-background-image.jpg') no-repeat center center/cover;
    }
    .cover-content {
      color: white;
      font-size: 3rem;
      text-align: center;
    }

    /* 定位 Home 链接和 GitHub 角标 */
    .header {
      position: fixed;
    }

    .home-link {
      position: fixed;
      top: 10px;  /* 距离顶部 */
      right: 70px; /* 控制 Home 链接与 GitHub 角标的距离 */
      font-size: 16px;
      text-decoration: none;
      color: #4CAF50; /* Home 链接的颜色 */
    }

    .github-corner {
      position: fixed;
      top: 0;
      right: 0;
    }

    /* 添加 GitHub Corners 动效 */
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }
    @keyframes octocat-wave {
      0%, 100% { transform: rotate(0) }
      20%, 60% { transform: rotate(-25deg) }
      40%, 80% { transform: rotate(10deg) }
    }
    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }
    }
  </style>

</head>

<body>
  <div id="background-image"></div>
  <div id="app"></div>

  <!-- 添加一个容器来包含 Home 链接和 GitHub 角标 -->
  <div class="header">
    <a href="/" class="home-link">Home</a> <!-- 添加 Home 链接 -->
    
    <!-- 替换 GitHub 角标为动态版本 -->
    <a href="https://github.com/oruiortx/oruiortx.github.io" class="github-corner" aria-label="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#4CAF50; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path class="octo-arm" d="M115 115 C115 115 130 115 142 142 M97 97 C87 107 87 119 97 129 C107 139 119 139 129 129 M70 70 C60 80 60 100 70 110 C80 120 100 120 110 110"></path>
        <path class="octo-body" d="M115 115 C115 115 130 115 142 142"></path>
      </svg>
    </a>

  </div>

  <script>
    window.$docsify = {
      homepage: 'docs/README.md',
      coverpage: 'docs/coverpage.md',
      onlyCover: false,  // 设置为 false，以便在其他页面也显示封面
      repo: '',
      search: {
        placeholder: 'Search',
        noData: '没有找到结果',
        maxAge: 86400000,
        paths: 'auto',
        depth: 3
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify search plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
