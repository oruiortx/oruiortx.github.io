<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">
  <script src="./scripts/scripts.js"></script>
  <style>
    /* 添加全屏封面样式 */
    .cover {
      height: 100vh; /* 设置封面高度为屏幕的100% */
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('your-background-image.jpg') no-repeat center center/cover;
    }
    .cover-content {
      color: white;
      font-size: 3rem;
      text-align: center;
    }
  </style>
 
</head>

<body>
  <div id="background-image"></div>
  <div id="app"></div>

  <script src="https://unpkg.com/github-corners/dist/embed.min.js"></script>
    <!-- 添加 GitHub Corners -->
    <script data-href="https://github.com/your-username/your-repo" src="https://unpkg.com/github-corners/dist/embed.min.js"></script>

  <script>
    window.$docsify = {
      homepage: 'docs/README.md',
      coverpage: true,  <!-- This enables the cover page -->
      coverpage: 'docs/coverpage.md',
      repo: '',

      search: {
      placeholder: 'Search',
      noData: '没有找到结果',
      maxAge: 86400000,
      paths: 'auto',
      depth: 3
    }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>


<!-- Docsify search plugin -->
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>




</body>
</html>
